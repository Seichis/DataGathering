<html>
<head>
    <script type="text/javascript"
            src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',

              'packages':['corechart']
            }]
          }"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript">
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var score = [];
        var dates = [];
        var arrayFromJava = Android.getData(); arrayFromJava = JSON.parse(arrayFromJava);
        for (var i=0; i<arrayFromJava.length; i++) {
        	dates.push(i);
        	score.push(parseInt(arrayFromJava[i]));
  	    }

		 var data = new google.visualization.DataTable();
	        data.addColumn('number', 'dates');
       		data.addColumn('number', 'score');

       	    for(i = 0; i < dates.length; i++){
                	data.addRow([dates[i], score[i]]);
        	}

        var options = {
          curveType: 'function',
          legend: { position: 'bottom' },
          width: 250,
          chartArea: {left:30, width: '80%', height: '60%'},
          height: 350,
          explorer: {
            maxZoomOut:2,
            keepInBounds: true
            }
        };

        var chart = new google.visualization.AreaChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
      function showStats() {
        var arrayFromJava = Android.getData(); arrayFromJava = JSON.parse(arrayFromJava);

      }

    </script>
    <script>
        $(document).ready(function() {
            var worst = Android.getWorst(); worst = JSON.parse(worst);
            var best = Android.getBest(); best = JSON.parse(best);
            $("#best").text("Best score: " + best[0] + " @ "+ best[1] +", "  + best[4] + "/" + best[3] + "/"
                + best[2] + ", " + best[5] + ":" + best[6]);
            $("#best").css("color", "green");
            $("#worst").text("Worst score: " + worst[0] +" @ " + worst[1] + ", " + worst[4] + "/" + worst[3] + "/"
                + worst[2] + ", " + worst[5] + ":" + worst[6]);
            $("#worst").css("color", "red");
    })

    </script>
</head>
<body>

<div id="curve_chart"></div>
<div><p id="best">oh yeaaah</p></div>
<div><p id="worst">kampooom</p></div>
</body>
</html>
