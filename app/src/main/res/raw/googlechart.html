<html>
<head>
    <script type="text/javascript"
            src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }"></script>

    <script type="text/javascript">
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var score = [];
        var dates = [];
        var arrayFromJava = Android.getData(); arrayFromJava = JSON.parse(arrayFromJava);
        for (var i=0; i<arrayFromJava.length; i++) {
        	dates.push(i);
        	score.push(arrayFromJava[i]);
  	    }

		 var data = new google.visualization.DataTable();
	        data.addColumn('number', 'dates');
       		data.addColumn('number', 'score');

       	    for(i = 0; i < dates.length; i++){
                	data.addRow([dates[i], score[i]]);
        	}

        var options = {
          curveType: 'function',
          legend: { position: 'bottom' },
          width: 410,
          chartArea: {left:17, width: '80%', height: '60%'},
          height: 300,
          explorer: {
            maxZoomOut:2,
            keepInBounds: true
            }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
      function showStats() {
        var arrayFromJava = Android.getData(); arrayFromJava = JSON.parse(arrayFromJava);

      }

    </script>
</head>
<body>
<div id="curve_chart" style="width:10%; height:30%;"></div>
</body>
</html>
